<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MOBILE STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>ADD NEW MOBILE</h1>
        <hr>
        <form method="post" th:action="@{/addmobile}" th:object="${mobile}">
          <div class="form-group">
              <label>ENTER MODEL NAME</label>
              <input type="text" name="model" th:field="*{modelName}" class="form-control">
          </div>
          <div class="form-group">
            <label>ENTER COMPANY NAME</label>
            <input type="text" name="company" th:field="*{companyName}" class="form-control">
          </div>
          <div class="form-group">
            <label>ENTER MODEL PRICE</label>
            <input type="text" name="price" th:field="*{modelPrice}" class="form-control">
          </div>
          <div class="form-group">
            <input type="submit" value="ADD MOBILE" />
          </div>
        </form>
    </div>
</body>
</html>
