<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MOBILE STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">MOBILE STORE</h1>
        </div>

        <hr>
        <div class="row">
            <div class="col-4">
                <div>
                   <a href="addmoibleform"><button class="btn btn-success">ADD NEW MOBILE</button></a>
                </div>
                <div>
                   <input type='text' id='search' placeholder='Search Text' class="form-group">
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-4" th:each="mobile:${mobiles}">
                <div class="card border-success">
                    <div class="card-header">
                        <h2 th:text="${mobile.modelName}"></h2>
                    </div>
                    <div class="card-body text-success">
                         <h4>COMPANY:<span th:text="${mobile.companyName}"></span></h4>
                         <h4>PRICE: <span th:text="${mobile.modelPrice}"></span></h4>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/updatemobile/{model}(model=${mobile.modelName})}"><button class="btn btn-primary">UPDATE</button></a>
                        <a th:href="@{/deletemobile/{model}(model=${mobile.modelName})}"><button class="btn btn-danger">DELETE</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
